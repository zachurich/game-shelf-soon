    <main>
      <div class="container">
        <h1><span>Your online</br> video game shelf.</span></h1>
        <h2>
          Track your physical and digital game collection in one place.
        </h2>
        <div class="coming-soon">
          <h3 class="message">
            Get notified when it launches.
          </h3>
          <form
            class="email-form"
            name="newsletter"
            method="POST"
            data-netlify="true"
            netlify-honeypot="bot-field"
          >
            <div hidden aria-hidden="true">
              <label>
                Donâ€™t fill this out if you're human:
                <input name="bot-field" />
              </label>
            </div>
            <div class="input-group">
              <input type="email" name="email" placeholder="Email" id="email" required />
              <button class="button" type="submit">Subscribe</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script type="text/javascript">
      const processForm = (form, formMessage, comingSoonWrapper) => {
        const originalText = formMessage.innerText
        formMessage.innerText = "Submitting...";
        fetch('/.netlify/functions/handle-form', {
          method: 'POST',
          body: document.querySelector('input[type="email"]').value,
        })
        .then((response) => {
          if(!response.ok) {
            throw Error(response);
          }
          comingSoonWrapper.innerHTML = `<h3 class="message" style="margin-bottom: 0;">Check your inbox for a confirmation e-mail.</h3>`;
        })
        .catch(error => {
          comingSoonWrapper.classList.toggle("error")
          const normalText = formMessage.innerText
          formMessage.innerText = `There was an error signing up! Try again later.`;
          setTimeout(() => {
            comingSoonWrapper.classList.toggle("error")
            formMessage.innerText = normalText
          }, 5000)
        })

        formMessage.innerText = originalText
      }


      const comingSoonWrapper = document.querySelector('.coming-soon')
      const emailForm = document.querySelector('.email-form')
      const formMessage = document.querySelector('.message')
      if (emailForm) {
        emailForm.addEventListener('submit', e => {
          e.preventDefault();
          processForm(emailForm, formMessage, comingSoonWrapper);
        })
      }
    </script>
